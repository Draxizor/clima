<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prédio Mix</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #163E64;
      --white: #fff;
      --background: #eee;
      --shadow: 0 4px 16px rgba(0,0,0,.1);
      --font-main: 'Roboto', Arial, sans-serif;
      --text-dark: #1a2a33;
      --text-secondary: #444;
      --text-light: #7a7a7a;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      background: var(--background);
      font-family: var(--font-main);
      color: var(--text-dark);
    }
    .container {
      max-width: 1045px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    header {
      background-color: var(--primary);
      color: var(--white);
      padding: 28px 20px 20px 20px;
      text-align: center;
      box-shadow: var(--shadow);
    }
    header h1 {
      font-size: 2.3rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    header p {
      font-size: 1.1rem;
      font-weight: 500;
      text-transform: lowercase;
      opacity: 0.85;
    }
    .weatherwidget-io {
      width: 100% !important;
      max-width: 1045px !important;
      display: block !important;
      margin: 0 auto 10px auto;
      border: none !important;
      box-shadow: none !important;
      background: transparent !important;
    }
    main {
      display: flex;
      gap: 20px;
      max-width: 1045px;
    }
    .calendar {
      width: 400px;
    }
    .calendar h3 {
      font-weight: 700;
      margin-bottom: 16px;
      font-size: 1.1rem;
    }
    .calendar iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    .news-container {
      flex: 1;
      background: var(--white);
      padding: 20px;
      box-shadow: var(--shadow);
      border: 1px solid #ccc;
      min-height: 500px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .news-container h3 {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: var(--primary);
    }
    .news-slide {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fade 0.8s;
    }
    .news-slide.active {
      display: flex;
    }
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .news-image {
      max-width: 100%;
      max-height: 320px;
      object-fit: cover;
      margin-bottom: 12px;
    }
    .news-title {
      font-weight: 700;
      font-size: 1rem;
      color: var(--primary);
      margin-bottom: 4px;
    }
    .news-desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    .news-time {
      font-size: 0.8rem;
      color: var(--text-light);
    }
    @media (max-width: 760px) {
      main {
        flex-direction: column;
        max-width: 95vw;
      }
      .calendar, .news-container {
        width: 50%;
      }
      .news-image {
        max-height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Prédio Mix</h1>
      <p id="current-date">Carregando data...</p>
    </header>

    <a class="weatherwidget-io" 
       href="https://forecast7.com/pt/n22d58n47d41/limeira/" 
       data-label_1="LIMEIRA" 
       data-label_2="Clima" 
       data-font="Open Sans" 
       data-icons="Climacons Animated" 
       data-theme="marine" 
       data-suncolor="#fff03e">
       LIMEIRA Clima
    </a>

    <main>
      <section class="calendar">
       <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FSao_Paulo&showPrint=0&showTabs=0&showCalendars=0&showTz=0&showNav=0&mode=AGENDA&title=Eventos%20Mix&src=cHJlZGlvLm1peEBnbWFpbC5jb20&color=%23039be5" style="border-width:0" width="800" height="400" frameborder="0" scrolling="no"></iframe>
      </section>

      <section class="news-container">
        <h3>Notícias Gerais</h3>
        <div id="news-slider"></div>
      </section>
    </main>
  </div>

  <script>
    const API_KEY = '1a63bace4896bd96c84d148088b24568';

    async function buscarNoticias() {
      try {
        const res = await fetch(`https://gnews.io/api/v4/top-headlines?lang=pt&country=br&max=5&apikey=${API_KEY}`);
        const data = await res.json();
        const container = document.getElementById('news-slider');
        container.innerHTML = '';

        if (!data.articles || data.articles.length === 0) {
          container.innerHTML = '<p>Não foi possível carregar as notícias.</p>';
          return;
        }

        data.articles.forEach((noticia, index) => {
          const slide = document.createElement('div');
          slide.className = 'news-slide';
          if (index === 0) slide.classList.add('active');
          slide.innerHTML = `
            <img class="news-image" src="${noticia.image || ''}" alt="notícia" loading="lazy" />
            <div class="news-title">${noticia.title}</div>
            <div class="news-desc">${noticia.description || ''}</div>
            <div class="news-time">${new Date(noticia.publishedAt).toLocaleString('pt-BR')}</div>
          `;
          container.appendChild(slide);
        });

        iniciarSlide();
      } catch (e) {
        console.error('Erro ao buscar notícias:', e);
        document.getElementById('news-slider').innerHTML = '<p>Erro ao carregar notícias.</p>';
      }
    }

    function iniciarSlide() {
      const slides = document.querySelectorAll('.news-slide');
      let index = 0;

      setInterval(() => {
        slides[index].classList.remove('active');
        index = (index + 1) % slides.length;
        slides[index].classList.add('active');
      }, 10000);
    }

    function atualizarData() {
      const agora = new Date();
      const opcoes = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      let dataFormatada = agora.toLocaleDateString('pt-BR', opcoes);
      dataFormatada = dataFormatada.charAt(0).toUpperCase() + dataFormatada.slice(1);
      document.getElementById('current-date').textContent = dataFormatada;
    }

    document.addEventListener('DOMContentLoaded', () => {
      atualizarData();
      buscarNoticias();
    });

    // Clima
    !function(d,s,id){
      var js,fjs=d.getElementsByTagName(s)[0];
      if(!d.getElementById(id)){
        js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';
        fjs.parentNode.insertBefore(js,fjs);
      }
    }(document,'script','weatherwidget-io-js');
  </script>
</body>
</html>
