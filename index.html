<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prédio Mix</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #163E64;
      --white: #fff;
      --background: #eee;
      --shadow: 0 4px 16px rgba(0,0,0,.1);
      --font-main: 'Roboto', Arial, sans-serif;
      --text-dark: #1a2a33;
      --text-secondary: #444;
      --text-light: #7a7a7a;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: var(--font-main);
      background: var(--background);
      color: var(--text-dark);
      overflow: hidden;
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: var(--primary);
      color: var(--white);
      padding: 16px;
      text-align: center;
      box-shadow: var(--shadow);
    }
    header h1 {
      font-size: 2.3rem;
      font-weight: 700;
      margin-bottom: 6px;
    }
    header p {
      font-size: 1rem;
      font-weight: 500;
      opacity:  0.85;
    }
    .weatherwidget-io {
      width: 100% !important;
      display: block !important;
      border: none !important;
      box-shadow: none !important;
      background: transparent !important;
      height: 60px;
      min-height: 60px;
    }
    main {
      flex: 1;
      display: flex;
      gap: 10px;
      padding: 10px;
      overflow: hidden;
    }
    .calendar, .news-container {
      background: var(--white);
      box-shadow: var(--shadow);
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    .calendar {
      width: 40%;
    }
    .calendar h3 {
      padding: 10px;
      font-size: 1.1rem;
      color: var(--primary);
    }
    .calendar iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
    .news-container {
      width: 60%;
      padding: 10px;
      overflow: hidden;
    }
    .news-container h3 {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--primary);
      text-align: center;
      margin-bottom: 10px;
    }
    .news-slide {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fade 0.8s;
    }
    .news-slide.active {
      display: flex;
    }
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .news-image {
      max-width: 100%;
      max-height: 280px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .news-title {
      font-weight: 700;
      font-size: 1rem;
      color: var(--primary);
      margin-bottom: 4px;
      text-align: center;
    }
    .news-title a {
      color: var(--primary);
      text-decoration: none;
    }
    .news-title a:hover {
      text-decoration: underline;
    }
    .news-desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 6px;
      text-align: center;
    }
    .news-time {
      font-size: 0.8rem;
      color: var(--text-light);
    }
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
      .calendar, .news-container {
        width: 100%;
        height: 50%;
      }
      .calendar iframe {
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Prédio Mix</h1>
      <p id="current-date">Carregando data...</p>
    </header>

    <a class="weatherwidget-io" 
       href="https://forecast7.com/pt/n22d58n47d41/limeira/" 
       data-label_1="LIMEIRA" 
       data-label_2="Clima" 
       data-font="Open Sans" 
       data-icons="Climacons Animated" 
       data-theme="marine" 
       data-suncolor="#fff03e">
       LIMEIRA Clima
    </a>

    <main>
      <section class="calendar">
        <h3>Calendário</h3>
        <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FSao_Paulo&showPrint=0&showNav=0&showTabs=0&showCalendars=0&showTz=0&mode=AGENDA&src=cHJlZGlvLm1peEBnbWFpbC5jb20&color=%23039be5" 
                style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
      </section>

      <section class="news-container">
        <h3>Notícias Gerais</h3>
        <div id="news-slider"></div>
      </section>
    </main>
  </div>

  <script>
    // ← AJUSTE AQUI O LIMITE DE CARACTERES
    const LIMITE_RESUMO = 1000;

    function encurtarTextoEmFrase(texto, limite) {
      const textoLimpo = texto.replace(/<[^>]*>/g, '').trim();
      if (textoLimpo.length <= limite) return textoLimpo;

      const depois = textoLimpo.indexOf('.', limite);
      if (depois !== -1 && depois - limite < 200) {
        return textoLimpo.slice(0, depois + 1);
      }

      const antes = textoLimpo.lastIndexOf('.', limite);
      if (antes !== -1 && limite - antes < 200) {
        return textoLimpo.slice(0, antes + 1);
      }

      return textoLimpo.slice(0, limite) + '...';
    }

    async function buscarNoticias() {
      try {
        const rssUrl = encodeURIComponent('https://g1.globo.com/rss/g1/');
        const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`);
        const data = await res.json();
        const container = document.getElementById('news-slider');
        container.innerHTML = '';

        if (!data.items || data.items.length === 0) {
          container.innerHTML = '<p>Não foi possível carregar as notícias.</p>';
          return;
        }

        data.items.slice(0, 5).forEach((noticia, index) => {
          const slide = document.createElement('div');
          slide.className = 'news-slide';
          if (index === 0) slide.classList.add('active');
          slide.innerHTML = `
            <img class="news-image" src="${noticia.thumbnail || ''}" alt="notícia" loading="lazy" />
            <div class="news-title"><a href="${noticia.link}" target="_blank" rel="noopener noreferrer">${noticia.title}</a></div>
            <div class="news-desc">${encurtarTextoEmFrase((noticia.description || '').replace(/<img[^>]*>/g, ''), LIMITE_RESUMO)}</div>
            <div class="news-time">${new Date(noticia.pubDate).toLocaleString('pt-BR')}</div>
          `;
          container.appendChild(slide);
        });

        iniciarSlide();
      } catch (e) {
        console.error('Erro ao buscar notícias:', e);
        document.getElementById('news-slider').innerHTML = '<p>Erro ao carregar notícias.</p>';
      }
    }

    function iniciarSlide() {
      const slides = document.querySelectorAll('.news-slide');
      let index = 0;

      setInterval(() => {
        slides[index].classList.remove('active');
        index = (index + 1) % slides.length;
        slides[index].classList.add('active');
      }, 10000);
    }

    function atualizarData() {
      const agora = new Date();
      const opcoes = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      let dataFormatada = agora.toLocaleDateString('pt-BR', opcoes);
      dataFormatada = dataFormatada.charAt(0).toUpperCase() + dataFormatada.slice(1);
      document.getElementById('current-date').textContent = dataFormatada;
    }

    function atualizarCalendario() {
      const iframe = document.querySelector('.calendar iframe');
      const src = iframe.src;
      iframe.src = src;
    }

    document.addEventListener('DOMContentLoaded', () => {
      atualizarData();
      buscarNoticias();
      setInterval(buscarNoticias, 30 * 60 * 1000);
      setInterval(atualizarCalendario, 30 * 60 * 1000);
    });

    !function(d,s,id){
      var js,fjs=d.getElementsByTagName(s)[0];
      if(!d.getElementById(id)){
        js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';
        fjs.parentNode.insertBefore(js,fjs);
      }
    }(document,'script','weatherwidget-io-js');
  </script>
</body>
</html>
